<html>
<body>
<script>

//It can be said that a variable declared with var is defined throughout the program as compared to let.
function staffList1(){
		console.log("sflist1--->>",sflist1);
	var sflist1=["Ram","Shyam","Sohan","Mohan"];
		console.log("sflist2--->>",sflist1);
}

staffList1();

function staffList2(){
		console.log("sflist3--->>",sflist2);
	let sflist2=["Ram","Shyam","Sohan","Mohan"];
		console.log("sflist4--->>",sflist2);
}

staffList2();

</script>
</body>
</html>
