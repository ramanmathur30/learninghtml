<html>
<body>
<p id="triangeView"></p>
<script>

var tblView="<table>";
for(var i=0;i<=5;i++){
  tblView=tblView+"<tr>";
    for(var j=0;j<=10;j++){
	if(j>((10/2)-i) && j<((10/2)+i)){
	   console.log("i,j--->>",i,j);
	   tblView=tblView+"<td>*</td>";
	}else{
	   tblView=tblView+"<td></td>";
	}
    }
  tblView=tblView+"</tr>";
}
tblView=tblView+"</table>";
document.getElementById("triangeView").innerHTML=tblView;
</script>
</body>
</html>
